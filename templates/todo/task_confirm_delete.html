{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
  Delete task {{ task.name }}
{% endblock %}

{% block content %}
  <div class="container h-100 content-container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom" style="background-color: #3abca7">
          <div class="card-body p-4 text-white text-center">
            <div class="pt-5">
              <h2><i class="fa-solid fa-trash"></i>Are you sure you want to delete this task?</h2>
            </div>
            <form action="" method="post" class="mt-4">
              {% csrf_token %}
              <input type="submit" value="Yes, delete" class="btn btn-danger">
              <a class="btn btn-primary" href="{% url 'todo:task-list' %}">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
